<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="hed">
                <p>ROCK PAPER SCISSORS</p>
            </div>
            <div class="RulesCls"><button id="Rules">RULES</button></div>
            <div id="show_rules_div1">
                <div class="player" id="PCPC">
                    <div class="PC player1">PLAYER: <span class="pscs" id="player_score">0</span> </div>
                    <div class="PC computer">COMPUTER: <span class="pscs" id="computer_score">0</span> </div>
                </div>
                <div id="each_result">
                    <p><span id="each_status">TRY </span> <span id="status_info"> YOUR LUCK</span></p>
                </div>
            </div>
            <div id="show_rules_div2">
                <h3>Rock Paper Scissors Rules</h3>
                <ol>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beat Paper</li>
                    <li>Paper beats Rock</li>
                    <li>If both players choose the same, it's a tie</li>
                </ol>
            </div>
            <div class="signs">
                <div>
                    <img id="rock" src="imgs/rock.png" alt="">
                </div>
                <div>
                    <img id="paper" src="imgs/paper.png" alt="">
                </div>
                <div>
                    <img id="scissor" src="imgs/scissor.png" alt="">
                </div>
            </div>
            <div class="l_hed l_hed_1" id="CYW"> 
                Choose Your Weapon!ðŸŽ¯
            </div>
            <div class="l_hed l_hed_2">
                Time Left: <span id="rem_time">0s</span>
            </div>
            <div class="btn">
                <button id="playbtn">Play</button>
                <button id="resultbtn">Result</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
